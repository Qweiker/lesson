<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/fonts/font.css">
    <link rel="stylesheet" href="src/css/main.css">
</head>
<body>
    <section class="payment">
        <div class="container">
            <div class="form-holder">
                <form action="#" class="pay-form">
                    <div class="pay-form__heading">
                        <nav class="pay-form__nav">
                            <ul class="pay-form__main-list">
                                <li class="pay-form__list"><a class="pay-form__link" href="#">Sign in</a></li>
                                <li class="pay-form__list"><a class="pay-form__link" href="#">Join us</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="pay-form__input-holder">
                        <label for="username" class="pay-form__label">Username</label>
                        <input id="username" type="text" class="pay-form__input">
                    </div>
                    <div class="pay-form__input-holder">
                        <label for="password" class="pay-form__label">Password</label>
                        <input id="password" type="password" class="pay-form__input">
                    </div>
                    <div class="pay-form__input-checkbox">
                        <input id="checkbox" type="checkbox" class="pay-form__checkbox">
                        <label for="checkbox" class="pay-form__checkbox-label">Keep me signed in</label>
                    </div>
                    <button class="pay-form__btn">Signed in</button>
                    <div class="pay-form__input-holder">
                        <ul class="pay-form__main-list">
                            <li class="pay-from__listik"><a href="#" class="pay-form__link-footer">Forgot password</a></li>
                            <li class="pay-form__listik"><a href="#" class="pay-form__link-footer">Create an account</a></li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
